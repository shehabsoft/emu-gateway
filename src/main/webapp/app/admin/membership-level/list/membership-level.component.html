<div>
  <h2 id="page-heading" data-cy="MembershipLevelHeading">
    <span jhiTranslate="membershipApp.membershipLevel.home.title">Membership Levels</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="membershipApp.membershipLevel.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-membership-level"
        [routerLink]="['/membership-level/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="membershipApp.membershipLevel.home.createLabel"> Create a new Membership Level </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="membershipLevels?.length === 0">
    <span jhiTranslate="membershipApp.membershipLevel.home.notFound">No membershipLevels found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="membershipLevels && membershipLevels.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="name">
            <span jhiTranslate="membershipApp.membershipLevel.name">Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="description">
            <span jhiTranslate="membershipApp.membershipLevel.description">Description</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let membershipLevel of membershipLevels; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/membership-level', membershipLevel.id, 'view']">{{ membershipLevel.id }}</a>
          </td>
          <td>{{ membershipLevel.name }}</td>
          <td>{{ membershipLevel.description }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/membership-level', membershipLevel.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>




            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="membershipLevels && membershipLevels.length > 0">


    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
