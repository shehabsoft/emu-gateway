<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="membershipCategory">
      <h2 data-cy="membershipCategoryDetailsHeading">
        <span jhiTranslate="membershipApp.membershipCategory.detail.title">Membership Category</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ membershipCategory.id }}</span>
        </dd>
        <dt><span jhiTranslate="membershipApp.membershipCategory.name">Name</span></dt>
        <dd>
          <span>{{ membershipCategory.name }}</span>
        </dd>
        <dt><span jhiTranslate="membershipApp.membershipCategory.description">Description</span></dt>
        <dd>
          <span>{{ membershipCategory.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/membership-category', membershipCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
